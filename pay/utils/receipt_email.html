<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9fafb;
        padding: 20px;
      }
      .card {
        max-width: 500px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      }
      .header {
        text-align: center;
        color: #059669;
      }
      .details {
        margin-top: 20px;
        line-height: 1.6;
      }
      .footer {
        margin-top: 25px;
        font-size: 12px;
        color: #555;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2 class="header">{{ header }}</h2>
      <div class="details">
        <p><strong>Date:</strong> {{ date }}</p>
        <p><strong>Received From:</strong> {{ received_from }}</p>
        <p><strong>Payment For:</strong> {{ payment_for }}</p>
        <p><strong>Amount:</strong> â‚¦{{ amount }}</p>
      </div>
      <div class="footer">
        <p>The official PDF receipt is attached.</p>
        <p>Thank you for your payment!</p>
      </div>
    </div>
  </body>
</html>
